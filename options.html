<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>{{extName}}</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <link rel="stylesheet" type="text/css" href="lib/jsTabs/tabs.css">
</head>
<body>

<div id=message_place>
    <span id="error">{{o_error}}</span>
    <span id="success">{{o_saved}}</span>
</div>

<div id="page">
    <header>
        <img src="img/ext_icons/48.png" title="{{extName}}" alt="{{extName}}" width="48" height="48">
        <strong>{{extName}}</strong>
    </header>

    <section id="main_tabs" class="tabs">
        <div class="tabs_content">

            <div id="main">
                <p><strong>{{o_title}}</strong></p>
                <hr>

                <label>{{o_label}}</label><br>
                <input type="text" data-storage="o_folder_path" value="{{o_folder_path_default}}"/>
                <input type="submit" data-storage="o_folder_path" value="{{o_saveBtn}}"/>
                <hr>
            </div>
        </div>
    </section>

    <footer>
        <p class="copyright">{{extName}}</p>
    </footer>
</div>
<script src="js/helpers/localizer.js"></script>
<script src="lib/jsTabs/tabs.js"></script>

<script src="js/storage.js"></script>
<script src="js/helpers/quick_options.js"></script>
<!--<script src="lib/jquery.min.js"></script>-->
<script src="js/options.js"></script>
</body>
</html>
